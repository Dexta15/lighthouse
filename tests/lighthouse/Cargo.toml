[package]
name = "lighthouse_tests"
version = "0.0.1"
description = "Transaction guard rails"
authors = ["Jac0xb"]
repository = "https://github.com/jac0xb/lighthouse"
license-file = "../../../LICENSE"
edition = "2021"
readme = "../../README.md"

[lib]
crate-type = ["cdylib", "lib"]
path = "src/lib.rs"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-sbf = []
default = []
rc = []

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = "0.29.0"
solana-program = "~1.18.1"
spl-associated-token-account = { version = ">= 1.1.3, < 3.0", features = ["no-entrypoint"] }
spl-token = { version = ">= 3.5.0, < 5.0", features = ["no-entrypoint"] }
async-trait = "0.1.71"
solana-program-test = "~1.18.1"
solana-sdk = "~1.18.1"
spl-concurrent-merkle-tree = "0.2.0"
spl-merkle-tree-reference = "0.1.0"
spl-noop = { version = "0.1.3", features = ["no-entrypoint"] }
solana-banks-interface = "1.14.10"
regex = "1.5.4"
lighthouse = { path = "../../programs/lighthouse/program", features = ["no-entrypoint"] }
blackhat = { path = "../../programs/blackhat/program", features = ["no-entrypoint"] }
rust_sdk = { path = "../../rust-sdk" }
memoffset = "0.6"  # Ensure memoffset is also a dependency
macros = { path = "../../macros" }
solana-vote-program = "1.18.1"
rand = "0.8.4"
borsh = "=0.9.3"


[dev-dependencies]
macros = { path = "../../macros" }